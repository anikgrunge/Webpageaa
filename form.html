<!DOCTYPE html>
<html> 
	<head> <title>Form</title>
	</head>
	<body background = "bgk.jpg">
	<h1 style = "text-align:center"> FORMULIR </h1>
	<p style="font-family:times new roman"> <b> Biodata Diri</b> </p> 
	<table> 
		<tr>
			<td>Nama</td>
			<td> : </td>
			<td><input nama = "Nama" type="text" id="nama" size="25" maxlength="25"> </td>
		</tr>
		<tr>
			<td>Alamat</td>
			<td> : </td>
			<td><textarea alamat = "Alamat" cols="30", id="Alamat" rows="3"></textarea> </td>
		</tr>
		<tr>
			<td> Jenis Kelamin </td>
			<td> : </td>
			<td><input type="radio" name="kelamin" id="kelamin1" value="P"> Pria
		    <input type="radio" name="kelamin" id="kelamin2" value="W"> Wanita</td>
		</tr>
		<tr>
			<td>Tempat Lahir</td>
			<td> : </td>
			<td><input tempat = "Tempat Lahir" type="text" id="Tempat Lahir" size="30" maxlength="30"> </td>
		</tr>
		<tr>
			<td> Tanggal Lahir  (ddmmyy)</td>
			<td> : </td>
			<td><input tanggal = "Tanggal Lahir" type="text" id="Tanggal Lahir" size="8" maxlength="8"> </td>
		</tr>

			<td> Status Perkawinan </td>
			<td> : </td>
			<td><input type="radio" name="status" id="status1" value="P"> Kawin
		    <input type="radio" name="status" id="status2" value="W"> Belum Kawin</td>
		</tr>
		<tr>
			<td> Agama </td>
			<td> : </td>
			<td><input type="radio"name="agama" id="agama1" value="P"> Islam
		    <input type="radio" name="agama" id="agama2" value="W"> Kristen
			<input type="radio" name="agama" id="agama3" value="P"> Katolik
		    <input type="radio" name="agama" id="agama4" value="W"> Budha
			<input type="radio" name="agama" id="agama5" value="W"> Hindu</td>
		<tr> 
			<td> Nomor HP </td>
			<td> : </td>
			<td><input nomor = "Nomor HP" type="text" id="Nomor HP" size="12" maxlength="12"> </td>
		</tr>
		<tr>
			<td> Email </td>
			<td> : </td>
			<td><input email = "E-mail" type ="text" id="E-mail" size="12" maxlength="12"> </td>
		</tr>

	<table> 
		<tr>
			<td></td>
		</tr>
		<tr>
			<td> <b>Riwayat Pendidikan </b></td>
		</tr>
		<tr>
			<td> Sekolah Dasar </td>

		</tr>
		<tr>
			<td> SMP </td>
			<td> : </td>
			<td><input SMP = "SMP" type ="text" id="SMP" size="25" maxlength="25"> </td>
		</tr>
		<tr>
			<td> SMA </td>
			<td> : </td>
			<td><input SMA = "SMA" type ="text" id="SMA" size="25" maxlength="25"> </td>
		</tr>

			<td> </td>
		</tr>
